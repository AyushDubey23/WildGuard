<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d7eaf3, #e9f5f9, #f3f9f7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.03);
            /* Slightly enlarge the container on hover */
        }

        h2 {
            text-align: center;
            color: #035246;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #535b63;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9;
        }

        .input-group input:focus {
            border-color: #035246;
            outline: none;
            box-shadow: 0 0 8px rgba(2, 52, 48, 0.2);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #535b63;
        }

        .password-strength {
            height: 6px;
            margin-top: 8px;
            border-radius: 3px;
            background-color: #e0e0e0;
            transition: width 0.3s ease;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #035246;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-button:hover {
            background-color: #023430;
            transform: translateY(-3px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .extras {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            color: #035246;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #535b63;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .google-btn {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #dadce0;
            margin-right: 10px;
        }

        .facebook-btn {
            background-color: #3a5a95;
            color: #ffffff;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #535b63;
        }

        .signup-link a {
            color: #035246;
            text-decoration: none;
            font-weight: bold;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #035246;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="./index.html" class="home-icon"><i class="fas fa-house"></i></a>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="extras">
                <label class="remember-me">
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                    <img src="./assets/images/google.png" alt="Google Logo"> Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <img src="./assets/images/facebook.png" alt="Facebook Logo"> Facebook
                </button>
            </div>
        </div>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const passwordStrength = document.getElementById('passwordStrength');
            const email = document.getElementById('email');
            const loginForm = document.getElementById('loginForm');

            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            password.addEventListener('input', function () {
                const strength = calculatePasswordStrength(this.value);
                updatePasswordStrengthIndicator(strength);
            });

            email.addEventListener('input', function () {
                this.setCustomValidity('');
                if (this.validity.typeMismatch) {
                    this.setCustomValidity('Please enter a valid email address');
                }
            });

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                if (this.checkValidity()) {
                    alert('Login successful!');
                    // Here you would typically send the form data to your server
                } else {
                    alert('Please fill out all fields correctly.');
                }
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/)) strength++;
                if (password.match(/[^a-zA-Z\d]/)) strength++;
                return strength;
            }

            function updatePasswordStrengthIndicator(strength) {
                const colors = ['#ff4d4d', '#ffa64d', '#ffff4d', '#4dff4d'];
                const widths = ['25%', '50%', '75%', '100%'];
                passwordStrength.style.width = widths[strength];
                passwordStrength.style.backgroundColor = colors[strength];
            }
        });
    </script>
     <script src="login.js"></script>
</body>

</html>
